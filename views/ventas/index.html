<!-- Encabezado de la página -->
<div class="flex flex-col md:flex-row md:items-center md:justify-between mb-6">
    <div>
        <h2 class="text-2xl font-bold text-gray-900 dark:text-white">Punto de Venta</h2>
        <p class="mt-1 text-sm text-gray-500 dark:text-gray-400">Registro de ventas y gestión de pedidos</p>
    </div>
    <div class="mt-4 md:mt-0 flex space-x-3">
        <button class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
            <i class="fas fa-plus mr-2"></i>Nuevo Pedido
        </button>
        <button class="px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg text-gray-700 dark:text-gray-300 hover:bg-gray-50 dark:hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
            <i class="fas fa-print mr-2"></i>Imprimir
        </button>
    </div>
</div>

<!-- Contenido principal -->
<div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
    <!-- Sección de productos -->
    <div class="lg:col-span-2 space-y-6">
        <!-- Categorías -->
        <div class="bg-white dark:bg-gray-800 rounded-lg shadow p-4">
            <div class="flex space-x-2 overflow-x-auto pb-2">
                <button class="px-4 py-2 bg-blue-600 text-white text-sm font-medium rounded-lg whitespace-nowrap">
                    Todos
                </button>
                <button class="px-4 py-2 bg-white dark:bg-gray-700 text-gray-700 dark:text-gray-300 text-sm font-medium rounded-lg hover:bg-gray-50 dark:hover:bg-gray-600 whitespace-nowrap">
                    Entradas
                </button>
                <button class="px-4 py-2 bg-white dark:bg-gray-700 text-gray-700 dark:text-gray-300 text-sm font-medium rounded-lg hover:bg-gray-50 dark:hover:bg-gray-600 whitespace-nowrap">
                    Platos Fuertes
                </button>
                <button class="px-4 py-2 bg-white dark:bg-gray-700 text-gray-700 dark:text-gray-300 text-sm font-medium rounded-lg hover:bg-gray-50 dark:hover:bg-gray-600 whitespace-nowrap">
                    Bebidas
                </button>
                <button class="px-4 py-2 bg-white dark:bg-gray-700 text-gray-700 dark:text-gray-300 text-sm font-medium rounded-lg hover:bg-gray-50 dark:hover:bg-gray-600 whitespace-nowrap">
                    Postres
                </button>
            </div>
        </div>

        <!-- Lista de productos -->
        <div class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4">
            <!-- Producto 1 -->
            <div class="bg-white dark:bg-gray-800 rounded-lg shadow overflow-hidden hover:shadow-md transition-shadow">
                <div class="h-32 bg-gray-200 dark:bg-gray-700 flex items-center justify-center">
                    <i class="fas fa-hamburger text-4xl text-gray-400"></i>
                </div>
                <div class="p-3">
                    <h4 class="font-medium text-gray-900 dark:text-white">Hamburguesa Clásica</h4>
                    <p class="text-sm text-gray-500 dark:text-gray-400">Carne, lechuga, tomate</p>
                    <div class="mt-2 flex items-center justify-between">
                        <span class="font-bold text-gray-900 dark:text-white">$12.99</span>
                        <button class="text-blue-600 hover:text-blue-800 dark:text-blue-400 dark:hover:text-blue-300">
                            <i class="fas fa-plus-circle text-xl"></i>
                        </button>
                    </div>
                </div>
            </div>
            <!-- Más productos... -->
        </div>
    </div>

    <!-- Panel del carrito -->
    <div class="lg:col-span-1">
        <div class="bg-white dark:bg-gray-800 rounded-lg shadow overflow-hidden">
            <!-- Encabezado del carrito -->
            <div class="bg-gray-50 dark:bg-gray-700 px-4 py-3 border-b border-gray-200 dark:border-gray-600">
                <div class="flex items-center justify-between">
                    <h3 class="text-lg font-medium text-gray-900 dark:text-white">Orden Actual</h3>
                    <span class="px-2 py-1 text-xs font-medium bg-blue-100 text-blue-800 dark:bg-blue-900 dark:text-blue-200 rounded-full">Mesa 5</span>
                </div>
                <p class="mt-1 text-sm text-gray-500 dark:text-gray-400">2 artículos en la orden</p>
            </div>

            <!-- Lista de productos en el carrito -->
            <div class="divide-y divide-gray-200 dark:divide-gray-700 max-h-96 overflow-y-auto">
                <!-- Producto en carrito -->
                <div class="p-4">
                    <div class="flex justify-between">
                        <div>
                            <h4 class="font-medium text-gray-900 dark:text-white">Hamburguesa Clásica</h4>
                            <p class="text-sm text-gray-500 dark:text-gray-400">$12.99</p>
                        </div>
                        <div class="flex items-center space-x-2">
                            <button class="w-6 h-6 flex items-center justify-center rounded-full bg-gray-200 dark:bg-gray-700 text-gray-700 dark:text-gray-300 hover:bg-gray-300 dark:hover:bg-gray-600">
                                <i class="fas fa-minus text-xs"></i>
                            </button>
                            <span class="w-6 text-center">1</span>
                            <button class="w-6 h-6 flex items-center justify-center rounded-full bg-blue-100 dark:bg-blue-900 text-blue-700 dark:text-blue-300 hover:bg-blue-200 dark:hover:bg-blue-800">
                                <i class="fas fa-plus text-xs"></i>
                            </button>
                        </div>
                    </div>
                    <div class="mt-2">
                        <p class="text-xs text-gray-500 dark:text-gray-400">Sin cebolla, extra queso</p>
                    </div>
                </div>
                <!-- Más productos... -->
            </div>

            <!-- Resumen del pedido -->
            <div class="border-t border-gray-200 dark:border-gray-700 p-4">
                <div class="space-y-2">
                    <div class="flex justify-between text-sm">
                        <span class="text-gray-500 dark:text-gray-400">Subtotal</span>
                        <span class="font-medium text-gray-900 dark:text-white">$25.98</span>
                    </div>
                    <div class="flex justify-between text-sm">
                        <span class="text-gray-500 dark:text-gray-400">Impuestos (10%)</span>
                        <span class="font-medium text-gray-900 dark:text-white">$2.60</span>
                    </div>
                    <div class="border-t border-gray-200 dark:border-gray-700 pt-2 mt-2 flex justify-between font-bold">
                        <span>Total</span>
                        <span class="text-blue-600 dark:text-blue-400">$28.58</span>
                    </div>
                </div>

                <!-- Botones de acción -->
                <div class="mt-6 space-y-2">
                    <button class="w-full bg-blue-600 hover:bg-blue-700 text-white py-2 px-4 rounded-lg font-medium transition-colors">
                        Cobrar
                    </button>
                    <button class="w-full bg-white hover:bg-gray-50 text-gray-700 dark:bg-gray-700 dark:hover:bg-gray-600 dark:text-white py-2 px-4 border border-gray-300 dark:border-gray-600 rounded-lg font-medium transition-colors">
                        Guardar Orden
                    </button>
                    <button class="w-full bg-red-50 hover:bg-red-100 text-red-700 dark:bg-red-900/30 dark:hover:bg-red-900/40 dark:text-red-400 py-2 px-4 rounded-lg font-medium transition-colors">
                        Cancelar Orden
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
